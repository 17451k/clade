name: test

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies [Ubuntu]
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz gcc-multilib

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --upgrade pytest
        python -m pip install -e .

    - name: Download CIF [Ubuntu]
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        curl -sSfL -o cif.tar.xz https://github.com/17451k/cif/releases/download/2020-12-14/cif-ad20f36-2020-12-14-linux-x86_64.tar.xz

    - name: Download CIF [macOS]
      if: startsWith(matrix.os, 'macos')
      run: |
        curl -sSfL -o cif.tar.xz https://github.com/17451k/cif/releases/download/2020-12-14/cif-ad20f36-2020-12-14-macos-x86_64.tar.xz

    - name: Install CIF
      run: |
        tar xf cif.tar.xz

    - name: Test with pytest
      run: |
        PATH=$GITHUB_WORKSPACE/cif/bin:$PATH pytest
