language: python

matrix:
  include:
    - python: 3.4
    - python: 3.5
      dist: trusty

  include:
    - python: 3.6
    - python: 3.7
    - python: nightly
      dist: xenial

allow_failures:
    - python: "nightly"

install:
  - pip install .

before_script:
  - pip install coveralls pytest
  - curl -sSfL -o cif.tar.xz https://github.com/17451k/cif/releases/download/2018-09-06/cif-20180906-linux.tar.xz
  - tar xf cif.tar.xz

script:
  - PATH=$TRAVIS_BUILD_DIR/cif/bin:$PATH coverage run -m pytest && coverage combine

after_success:
  - coveralls
