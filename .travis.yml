language: python

dist: xenial

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install -e .

before_script:
  - sudo apt-get update
  - sudo apt-get install -y graphviz gcc-multilib
  - pip install --upgrade pip coveralls pytest
  - curl -sSfL -o cif.tar.xz https://github.com/17451k/cif/releases/download/2020-12-14/cif-ad20f36-2020-12-14-linux-x86_64.tar.xz
  - tar xf cif.tar.xz

script:
  - PATH=$TRAVIS_BUILD_DIR/cif/bin:$PATH coverage run -m pytest && coverage combine

after_success:
  - coveralls
